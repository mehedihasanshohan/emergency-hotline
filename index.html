<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
  />
</head>
<body class="bg-gray-100 sm:p-8">
      <nav
        class="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row items-center justify-between gap-4 px-4"
      >
        <div class="flex items-center space-x-4">
          <img src="./assets/logo-dark.png" class="h-12" alt="" />
          <h1 class="text-2xl font-extrabold text-green-900">
            Emergency <br />
            Services
          </h1>
        </div>
        <div class="flex items-center space-x-4">
          <div class="bg-cyan-200 px-4 py-2 rounded-full flex items-center gap-2">
            <span id="hearts-count" class="font-bold">0</span>
            <img src="./assets/heart.png" class="h-8" alt="">
          </div>
          <div class="bg-cyan-200 px-4 py-2 rounded-full flex items-center gap-2">
            <span id="coins-count" class="font-bold">100</span>
            <img src="./assets/coin.png" class="h-8" alt="">
          </div>
          <div class="flex items-center text-white px-3 p-2 bg-green-600 rounded-full">
            <span id="copy-count" class="font-bold">0</span>
            <span class="ml-2">Copies</span>
          </div>
        </div>
      </nav>
  <script src="./script.js"></script>
</body>
</html>
